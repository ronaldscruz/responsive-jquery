    <!-- meta de extrema importancia para responsividade | não permite que o usuario redimensione o site-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>rsCruz | Responsivo</title>
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript">
    //quando o documento já estiver carregado, iniciar estas funções
      $(document).ready(function(){

        //$(onde houver classe menu e um href).on(pegar nome do href a partir do click e executar a função)
        $('#menu a[href^="#"]').on('click',function(e){
          e.preventDefault();                 //nao executar varias vezes quando der varios cliques
          var target=this.hash;               //target representa esta página (this.hash)
          $target = $(target);                //pagina em si
          var gorgon = $target.offset().top;  //offset a partir do topo (pega as medidas da página, localizar o href e deslizar até ele)
          $('html, body').stop().animate({    //animação scrollTop que dura 900ms do tipo swing
            'scrollTop' : gorgon
          }, 900, 'swing',function(){
            window.location.hash = target;
          });
        });

        //verificar seu local da página para fixar ou não o menu
        var scrollPos = 0;
        $(document).scroll(function(){
          scrollPos = $(this).scrollTop();
          if(scrollPos > 28){
            $('#menu').css('position','fixed');
          }else{
            $('#menu').css('position','relative');
          }

        });
      });
    </script>
